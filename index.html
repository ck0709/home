<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="tset.css">
    <script src="common.js"> </script>
    <script src="tset.js"> </script>

</head>

<body>
        <div id="main">
            <div id="top">
                <div id="top-left"><a href="http://daum.net" target="_blank"><img src="ddd.jpg">다음</a></div>
                <div id="top-right"><a href="http://hangame.com"target="_blank"><img src="gg.jpg">한게임</a></div>
            </div>
            <div id="mind">
                <div id="mind1"><a href="http://naver.com" target="_blank"><img src="ss.jpg">네이버</a></div>
                <div id="mind2"><a href="http://pmang.com " target="_blank"><img src="pp.jpg">피망</a></div>
                <div id="mind3"><a href="http://youtube.com"target="blank"><img src="yy.jpg">유튜브</a></div>
                <div id="mind4"><a href="http://tiktok.com"target="blank"><img src="tt.jpg">틱톡</a></div>
                <div id="mind5"><a href="http://afreecatv.com"target="blank"><img src="aa.jpg">아프리카tv</a></div>
            </div>
            <div id="bot">
                <div id="bot-left">
                    <div id="login_box">
                        <input id="i" type="text" placeholder="아이디">
                        <br><br>
                        <input id="p" type="password" placeholder="암호"><br>
                        <br>
                        <input id="btn" type="button" value="로그인" onclick="login();">
                        <input id="mamber" type="button" value="회원가입" onclick="location.href='reg_member.html' " onclick="signup()">
                    </div>
                </div>

                <div id="bot-right">메인</div>
            </div>
        </div>
    
        <div id="sub">
            <div class="frame">
                <div class="clock">
                    <div class="time_box">
                        <span id="hours" class="large_text"></span>
                        <span class="colon">:</span>
                        <span id="minute" class="large_text"></span>
                        <span id="seconds" class="small_text"></span>
                    </div>
                    <div class="date_box">
                        <span id="year"></span>
                        <span>.</span>
                        <span id="month"></span>
                        <span>.</span>
                        <span id="date"></span>
                        <span id="day"></span>
                    </div>
                </div>
            </div>
        </div>
    
</body>

</html>
